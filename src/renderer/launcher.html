<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com;">
  <title>BlameManager</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      border-radius: 20px;
      overflow: hidden;
    }

    .launcher-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg-primary);
      position: relative;
      overflow: hidden;
    }

    .launcher-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 100%;
      background: radial-gradient(ellipse 120% 100% at center, var(--accent-bg-gradient, rgba(255, 71, 87, 0.25)) 0%, transparent 70%);
      pointer-events: none;
    }

    .launcher-content {
      position: relative;
      z-index: 1;
      text-align: center;
      max-width: 500px;
      padding: 40px;
    }

    .launcher-title {
      font-size: 42px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent-primary) 50%, var(--accent-secondary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 12px;
    }

    .launcher-subtitle {
      font-size: 16px;
      color: var(--text-secondary);
      margin-bottom: 48px;
    }

    .launcher-options {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .launcher-option {
      padding: 24px 32px;
      background: var(--bg-secondary);
      border: 2px solid var(--border-color);
      border-radius: 20px;
      cursor: pointer;
      transition: all var(--transition-normal);
      text-align: left;
      display: flex;
      align-items: center;
      gap: 20px;
      user-select: none;
      -webkit-user-select: none;
      pointer-events: auto !important;
      position: relative;
      z-index: 100;
    }

    .launcher-option:hover {
      background: var(--bg-tertiary);
      border-color: var(--accent-primary);
      transform: translateY(-2px);
      box-shadow: 0 8px 24px var(--accent-glow);
    }

    .launcher-option:active {
      transform: translateY(0);
    }

    .launcher-option-icon {
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: color-mix(in srgb, var(--accent-primary) 15%, transparent);
      border-radius: 12px;
      color: var(--accent-primary);
      flex-shrink: 0;
    }

    .launcher-option-content {
      flex: 1;
    }

    .launcher-option-title {
      font-size: 18px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 4px;
    }

    .launcher-option-desc {
      font-size: 13px;
      color: var(--text-muted);
    }
  </style>
</head>
<body>
  <div class="launcher-container">
    <div class="launcher-content">
      <h1 class="launcher-title">BlameManager</h1>
      <p class="launcher-subtitle">Choose a manager to get started</p>
      
      <div class="launcher-options">
        <div class="launcher-option" id="discord-manager-btn">
          <div class="launcher-option-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
              <path d="M20.317 4.37a19.791 19.791 0 00-4.885-1.515.074.074 0 00-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 00-5.487 0 12.64 12.64 0 00-.617-1.25.077.077 0 00-.079-.037A19.736 19.736 0 003.677 4.37a.07.07 0 00-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 00.031.057 19.9 19.9 0 005.993 3.03.078.078 0 00.084-.028c.462-.63.874-1.295 1.226-1.994a.076.076 0 00-.041-.106 13.107 13.107 0 01-1.872-.892.077.077 0 01-.008-.128 10.2 10.2 0 00.372-.292.074.074 0 01.077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 01.078.01c.12.098.246.198.373.292a.077.077 0 01-.006.127 12.299 12.299 0 01-1.873.892.077.077 0 00-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 00.084.028 19.839 19.839 0 006.002-3.03.077.077 0 00.032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 00-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.956-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.955-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.946 2.418-2.157 2.418z" fill="currentColor"/>
            </svg>
          </div>
          <div class="launcher-option-content">
            <div class="launcher-option-title">Discord Manager</div>
            <div class="launcher-option-desc">Manage and switch between Discord accounts</div>
          </div>
        </div>

        <div class="launcher-option" id="password-manager-btn">
          <div class="launcher-option-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
              <rect x="3" y="11" width="18" height="11" rx="2" stroke="currentColor" stroke-width="2"/>
              <path d="M7 11V7a5 5 0 0110 0v4" stroke="currentColor" stroke-width="2"/>
            </svg>
          </div>
          <div class="launcher-option-content">
            <div class="launcher-option-title">Password Manager</div>
            <div class="launcher-option-desc">Securely store and manage your passwords</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function adjustColor(color, amount) {
      const hex = color.replace('#', '');
      const r = Math.max(0, Math.min(255, parseInt(hex.substr(0, 2), 16) + amount));
      const g = Math.max(0, Math.min(255, parseInt(hex.substr(2, 2), 16) + amount));
      const b = Math.max(0, Math.min(255, parseInt(hex.substr(4, 2), 16) + amount));
      return `#${r.toString(16).padStart(2, '0')}${g.toString(16).padStart(2, '0')}${b.toString(16).padStart(2, '0')}`;
    }

    setTimeout(() => {
      const discordBtn = document.getElementById('discord-manager-btn');
      const passwordBtn = document.getElementById('password-manager-btn');
      
      console.log('Initializing buttons:', { discordBtn, passwordBtn, api: window.api });

      if (discordBtn) {
        discordBtn.style.cursor = 'pointer';
        discordBtn.onmousedown = function(e) {
          e.preventDefault();
          e.stopPropagation();
          console.log('Discord button clicked');
          if (window.api && window.api.openManager) {
            console.log('Calling openManager("discord")');
            window.api.openManager('discord');
          } else {
            console.error('window.api.openManager not available');
          }
        };
      }

      if (passwordBtn) {
        passwordBtn.style.cursor = 'pointer';
        passwordBtn.onmousedown = function(e) {
          e.preventDefault();
          e.stopPropagation();
          console.log('Password button clicked');
          if (window.api && window.api.openManager) {
            console.log('Calling openManager("password")');
            window.api.openManager('password');
          } else {
            console.error('window.api.openManager not available');
          }
        };
      }

      if (window.api) {
        window.api.getAppSettings().then(settings => {
          const root = document.documentElement;
          document.body.classList.add(`theme-${settings.theme}`);
          root.style.setProperty('--accent-primary', settings.accentColor);
          const darkerAccent = adjustColor(settings.accentColor, -20);
          root.style.setProperty('--accent-secondary', darkerAccent);
          root.style.setProperty('--accent-glow', `${settings.accentColor}4d`);
          const hex = settings.accentColor.replace('#', '');
          const r = parseInt(hex.substr(0, 2), 16);
          const g = parseInt(hex.substr(2, 2), 16);
          const b = parseInt(hex.substr(4, 2), 16);
          root.style.setProperty('--accent-bg-gradient', `rgba(${r}, ${g}, ${b}, 0.25)`);
        }).catch(e => console.error('Error loading settings:', e));
      }
    }, 100);
  </script>
</body>
</html>
